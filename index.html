<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión o registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para replicar el look de Facebook */
        body {
            background-color: #f0f2f5;
            font-family: Helvetica, Arial, sans-serif;
        }
        .facebook-blue {
            background-color: #1877f2;
        }
        .facebook-blue:hover {
            background-color: #166fe5;
        }
        .input-facebook {
            height: 48px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            padding: 0 12px;
            font-size: 17px;
        }
        .input-facebook:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }
        .login-button {
            height: 48px;
            font-size: 20px;
            font-weight: bold;
        }
        .link-facebook {
            color: #1877f2;
            text-decoration: none;
            font-size: 15px;
        }
        .link-facebook:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background-color: #dadde1;
            margin: 20px 0;
        }
        .signup-button {
            background-color: #42b72a;
            width: 194px;
            height: 48px;
            font-weight: bold;
            font-size: 17px;
        }
        .signup-button:hover {
            background-color: #36a420;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #606770;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col md:flex-row items-center justify-center px-4 py-8 md:py-0">
        
        <!-- Sección Izquierda - Texto -->
        <div class="flex-1 max-w-md mb-8 md:mb-0 text-center md:text-left">
            <svg class="h-20 mx-auto md:mx-0" fill="#1877f2" viewBox="0 0 36 36" aria-hidden="true">
                <path d="M35 17.5c0-9.4-7.6-17-17-17s-17 7.6-17 17c0 8.5 6.2 15.5 14.3 16.8v-11.9h-4.3v-4.9h4.3v-3.7c0-4.3 2.5-6.6 6.4-6.6 1.9 0 3.8.3 3.8.3v4.2h-2.1c-2.1 0-2.8 1.3-2.8 2.6v3.1h4.7l-.7 4.9h-4v11.9c8.1-1.3 14.3-8.3 14.3-16.8z"/>
            </svg>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-4">
                Facebook te ayuda a conectar y compartir con las personas que forman parte de tu vida.
            </h1>
        </div>

        <!-- Sección Derecha - Formulario de Login -->
        <div class="flex-1 max-w-sm bg-white p-6 rounded-lg shadow-lg">
            <form action="#" onsubmit="handleLogin(event)">
                <input type="email" class="input-facebook w-full mb-3" placeholder="Correo electrónico o número de teléfono" required>
                
                <div class="password-container">
                    <input type="password" id="password" class="input-facebook w-full mb-3" placeholder="Contraseña" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <!-- Icono para ocultar (ojo tachado), inicialmente oculto -->
                        <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.223 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.918 0 8.867 3.4 9.845 8.05a1.01 1.01 0 01-.045.585M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6 8.5l12-12" />
                        </svg>
                    </span>
                </div>

                <button type="submit" class="login-button facebook-blue w-full text-white rounded-lg mb-3">
                    Iniciar sesión
                </button>

                <div class="text-center">
                    <a href="#" class="link-facebook">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="divider"></div>

                <div class="text-center">
                    <button type="button" class="signup-button text-white rounded-lg">
                        Crear cuenta nueva
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Función para cambiar la visibilidad de la contraseña
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeSlashIcon = document.getElementById('eye-slash-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeSlashIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeSlashIcon.classList.add('hidden');
            }
        }

        // Función que se ejecuta al enviar
